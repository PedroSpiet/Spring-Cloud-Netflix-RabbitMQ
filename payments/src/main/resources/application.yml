server:
  port: 8082
  servlet:
    context-path: /payment

spring:
  application:
    name: crud
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/payments?allowPublicKeyRetrieval=true&sslMode=DISABLED&useSSL=false
    username: root
    password: docker

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

crud:
  rabbitmq:
    exchange: crud.exchange
    queue: crud.product.queue